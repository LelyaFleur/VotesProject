<div class = "survey" ng-controller = "SurveysShowController">
  <section>
    <ol>
      <li ng-repeat = "question in survey.questions">
        {{question.text}}<br>
        <div ng-repeat = "answer in question.choices">
          <input type="radio" name="answer"  value = "{{answer.text}}"> {{answer.text}}<br>
        </div>
      </li>
    </ol>
</section>
</div>
