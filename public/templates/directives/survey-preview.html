<section>
	<div class = "row">
		<div class="col-md-6">
		   <ol>
			    <li ng-repeat = "question in survey.questions" ng-init = "number = $index">
			      {{question.text}}<br>
			      <div ng-repeat = "answer in question.choices">
			        <input type="radio" name="answer{{number+1}}"  value = "{{answer.text}}" ng-disabled="!participation"> {{answer.text}}<br>
			      </div>
			    </li>
			</ol>
		</div>
		<div class="col-md-3 col-md-offset-3">
			<div>
				<button class = "btn btn-info" ng-click="showPopup()">Participar</button>
			</div>
		</div>
		<p>{{message}}</p>
	</div>
</section>
